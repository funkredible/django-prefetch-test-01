<html>
<body>
{% for granpa in granpa_list %}
    <h1>{{ granpa.name }}</h1>
    {% for papa in granpa.papa_set.all %}
        <h2>{{ papa.name }}</h2>
        {% for child in papa.child_set.all %}
            <h3>{{ child.name }}</h3>
        {% endfor %}
    {% endfor %}
{% endfor %}
</body>
</html>
